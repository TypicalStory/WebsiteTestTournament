<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLine — Intro</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800;900&display=swap" rel="stylesheet">
  <style>
    html, body { height:100%; margin:0; }
    body{
      background: url('523612.jpg') center/cover no-repeat fixed #0b0f17;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:#e6eef6;
      overflow:hidden;
    }
    .lf-root { position:relative; width:100%; height:100%; }
  </style>

  <!-- Inject module CSS (or copy CSS from the JS file into your own stylesheet) -->
  <script type="module">
    import { indexAnimationCSS } from './indexAnimation.js';
    const styleTag = document.createElement('style');
    styleTag.textContent = indexAnimationCSS;
    document.head.appendChild(styleTag);
  </script>
</head>
<body>
  <!-- Mount point for the animation -->
  <div id="intro" class="lf-root"></div>

  <!-- Run the animation -->
  <script type="module">
    import { IndexAnimation } from './indexAnimation.js';

    // Words + descriptions (edit copy as you like)
    const items = [
      { label: 'Prizes',        desc: 'Rewards and prizes for winners and outstanding contributors.' },
      { label: 'Entertainment', desc: 'Live shows, music, mini-games and events to keep everyone engaged.' },
      { label: 'Drama',         desc: 'High-stakes moments and memorable plays that raise the pulse.' },
      { label: 'Competition',   desc: 'Brackets, leaderboards and fair rules that crown champions.' },
      { label: 'Teamwork',      desc: 'Strategy and cooperation to reach shared goals.' }
    ];

    const anim = new IndexAnimation({
      mount: document.getElementById('intro'),
      items,
      onFinish: () => {
        // Route after “Start Your Journey”
        const user =
          (window.firebaseAuth?.currentUser) ||
          (window.firebase?.auth && window.firebase.auth().currentUser);
        window.location.href = user ? 'Home.htm' : 'about.htm';
      }
    });

    // Start: words → dots → circle → rotate(2x) → push outward → show message
    anim.start();
  </script>
</body>
</html>
